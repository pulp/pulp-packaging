---
packages:
  children:
    pulp_packages: {}
    pulp_dependencies:
      children:
        celery_stack: {}
        gofer: {}

koji:
  hosts:
    koji.katello.org:
      ansible_connection: ssh
      ansible_user: root

pulp_packages:
  vars:
    releasers:
      - koji-pulp-server-git
    version: 2.18.0
  hosts:
    pulp:
      setup_sources_git: "https://github.com/pulp/pulp.git"
      git_branch: 2-master
      releasers:
        - koji-pulp-server-git
        - koji-pulp-client-git
    pulp-rpm:
      git_branch: 2-master
      setup_sources_git: "https://github.com/pulp/pulp_rpm.git"
      releasers:
        - koji-pulp-server-git
        - koji-pulp-client-git
    pulp-docker:
      git_branch: 2-master
      setup_sources_git: "https://github.com/pulp/pulp_docker.git"
      version: 3.2.0
    pulp-ostree:
      git_branch: 2-master
      setup_sources_git: "https://github.com/pulp/pulp_ostree.git"
      version: 1.4.0
    pulp-puppet:
      git_branch: 2-master
      setup_sources_git: "https://github.com/pulp/pulp_puppet.git"
      releasers:
        - koji-pulp-server-git
        - koji-pulp-client-git
    python-crane:
      setup_sources_git: "https://github.com/pulp/crane.git"
      version: 3.2.0
    pulp-python:
      git_branch: 2-master
      setup_sources_git: "https://github.com/pulp/pulp_python.git"
      version: 2.1.0
    pulp-deb:
      setup_sources_git: "https://github.com/pulp/pulp_deb.git"
      version: 1.8.0

pulp_dependencies:
  vars:
    releasers:
      - koji-pulp-server
  hosts:
    libsolv:
      releasers:
        - koji-pulp-server-el7
    python-django:
      releasers:
        - koji-pulp-server-el7
    python-debpkgr:
      files:
        - "python-debpkgr.spec"
        - "debpkgr-1.0.1.tar.gz"
      annex:
        - "debpkgr-1.0.1.tar.gz"
    python-isodate:
      files:
        - "python-isodate.spec"
        - "isodate-0.5.0.tar.gz"
        - "isodate-duration.patch"
      annex:
        - "isodate-0.5.0.tar.gz"
    python-mongoengine:
      files:
        - "python-mongoengine.spec"
        - "mongoengine-0.10.5.tar.gz"
      annex:
        - "mongoengine-0.10.5.tar.gz"
    python-nectar:
      files:
        - "python-nectar.spec"
        - "python-nectar-1.5.5.tar.gz"
      annex:
        - "python-nectar-1.5.5.tar.gz"
    python-pymongo:
      releasers:
        - koji-pulp-server-el7
      files:
        - "python-pymongo.spec"
        - "pymongo-3.2.tar.gz"
        - "0001-Serverless-test-suite-workaround.patch"
      annex:
        - "pymongo-3.2.tar.gz"
    gofer-2.12:
      releasers:
        - koji-pulp-server-fc27
        - koji-pulp-server-fc26
        - koji-pulp-server-el7
    gofer-2.11:
      releasers:
        - koji-pulp-client-el6
        - koji-pulp-client-el5
    swig:
      releasers:
        - koji-pulp-server-el7

gofer:
  hosts:
    gofer-2.12: {}
    gofer-2.11: {}

celery_stack:
  vars:
    releasers:
      - koji-pulp-server-el7
  hosts:
    python-amqp: {}
    python-billiard: {}
    python-celery: {}
    python-kombu: {}
    python-vine: {}
