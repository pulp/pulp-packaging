---
packages:
  children:
    pulp_packages: {}
    pulp_dependencies:
      children:
        celery_stack: {}

koji:
  hosts:
    koji.katello.org:
      ansible_connection: ssh
      ansible_user: root

pulp_packages:
  vars:
    releasers:
      - koji-pulp-server
    version: 2.17.0
  hosts:
    pulp:
      releasers:
        - koji-pulp-server
        - koji-pulp-client
    pulp-rpm:
      releasers:
        - koji-pulp-server
        - koji-pulp-client
    pulp-docker: {}
    pulp-ostree: {}
    pulp-puppet:
      releasers:
        - koji-pulp-server
        - koji-pulp-client
    python-crane: {}
    pulp-python: {}
    pulp-deb: {}

pulp_dependencies:
  vars:
    releasers:
      - koji-pulp-server
  hosts:
    python-django:
      releasers:
        - koji-pulp-server-el7
    python-debpkgr:
      files:
        - "python-debpkgr.spec"
        - "debpkgr-1.0.1.tar.gz"
      annex:
        - "debpkgr-1.0.1.tar.gz"
    python-isodate:
      files:
        - "python-isodate.spec"
        - "isodate-0.5.0.tar.gz"
        - "isodate-duration.patch"
      annex:
        - "isodate-0.5.0.tar.gz"
    python-mongoengine:
      files:
        - "python-mongoengine.spec"
        - "mongoengine-0.10.5.tar.gz"
      annex:
        - "mongoengine-0.10.5.tar.gz"
    python-nectar:
      releasers:
        - koji-pulp-server-el7
    python-pymongo:
      files:
        - "python-pymongo.spec"
        - "pymongo-3.2.tar.gz"
        - "0001-Serverless-test-suite-workaround.patch"
      annex:
        - "pymongo-3.2.tar.gz"
    gofer-2.12:
      releasers:
        - koji-pulp-server-fc28
        - koji-pulp-server-fc27
        - koji-pulp-server-el7
    gofer-2.11:
      releasers:
        - koji-pulp-client-el6
        - koji-pulp-client-el5

gofer:
  hosts:
    gofer-2.12: {}
    gofer-2.11: {}

celery_stack:
  vars:
    releasers:
      - koji-pulp-server-el7
  hosts:
    python-amqp: {}
    python-billiard: {}
    python-celery: {}
    python-kombu: {}
    python-vine: {}
